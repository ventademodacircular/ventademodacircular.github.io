<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Today's Deals</title>
</head>
<body>
    <div id="app">
        
        <div class="grid">
            <div class="row" v-for="p in products">
                <div class="column">
                    <img :src="p.image" :alt="p.name">
                </div>
                <div class="column">
                    <h4>{{p.name}}</h4>
                    <p>{{p.description}}</p><br>
                    <button class="button button-green" :disabled="p.sold"> {{p.sold ? "SOLD " : "Buy for "+p.price+"Bs"}} </button>
                </div>
            </div>
        </div>
        <a href="index.html" class="button button-outline button-green">Back</a>
    </div>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                return {
                    products:ref([
                        {
                            name:"socks",
                            description:"socks,definitely",
                            image:"https://eu.patagonia.com/dw/image/v2/BDJB_PRD/on/demandware.static/-/Sites-patagonia-master/default/dw30eee25a/images/hi-res/49965_MOKH.jpg?sw=768&sh=768&sfrm=png&q=95&bgcolor=f5f5f5",
                            price: 1000,
                            sold: true
                        },
                        {
                            name:"socks",
                            description:"socks,definitely",
                            image:"https://eu.patagonia.com/dw/image/v2/BDJB_PRD/on/demandware.static/-/Sites-patagonia-master/default/dw30eee25a/images/hi-res/49965_MOKH.jpg?sw=768&sh=768&sfrm=png&q=95&bgcolor=f5f5f5",
                            price: 1000,
                            sold: false
                        },
                        {
                            name:"socks",
                            description:"socks,definitely",
                            image:"https://eu.patagonia.com/dw/image/v2/BDJB_PRD/on/demandware.static/-/Sites-patagonia-master/default/dw30eee25a/images/hi-res/49965_MOKH.jpg?sw=768&sh=768&sfrm=png&q=95&bgcolor=f5f5f5",
                            price: 1000,
                            sold: false
                        }
                    ])
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
